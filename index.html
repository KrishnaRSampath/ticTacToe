<!DOCTYPE HTML>

<html>

	<head>
		
		<script type="text/javascript">

			var filledBoxes;
			var content;

			var b;
			var squaresFilled = 0;
			var turn = 0;

			var context; //must set this for canvas

			var gameOver = false;
			var winningMoves;

			window.onload = function() {
				filledBoxes = new Array();
				content = new Array();
				winningMoves = 
					[[0,1,2],[3,4,5],[6,7,8],
					 [0,3,6],[1,4,7],[2,5,8],
					 [0,4,8],[2,4,6]];

				for (i=0; i<9; i++) {
					filledBoxes[i] = false;
					content[i] = '';
				}

			}


			function boxClicked(boxNumber) {
				box = "box"+boxNumber;
				b = document.getElementById(box);
				context = b.getContext("2d");

				if (gameOver == false) {
					if(filledBoxes[boxNumber] == false) {
						if(turn%2==0) {
							context.fillStyle = "#000";
							context.textAlign = "center";
							context.font = "bold 150px Tahoma";
							context.textBaseline = "top";
							context.fillText("X", 150, -20);
							content[boxNumber] = 'X';
						}
						else {
						context.fillStyle = "#000";
							context.textAlign = "center";
							context.font = "bold 150px Tahoma";
							context.textBaseline = "top";
							context.fillText("O", 150, -20);
							content[boxNumber] = 'O';	
						}
						turn++;
						squaresFilled++;
						filledBoxes[boxNumber] = true;
					}

					checkVictory(content[boxNumber]);

				}
			}

			function checkVictory(playerIcon) {
				for (var i = 0; i < winningMoves.length; i++) {
					if ((content[winningMoves[i][0]]==playerIcon)&&(content[winningMoves[i][1]]==playerIcon)&&(content[winningMoves[i][2]]==playerIcon)) {
						alert(playerIcon + " wins!");
						gameOver = true;
						location.reload(true);
					} 
				}
				if ((gameOver==false)&&(turn == 9)) {
					alert("Nobody wins!");
					location.reload(true);
				}
			}


		</script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style type="text/css"></style>
		<title>Krishna's TicTacToe Game</title>
	</head>



	<body>
		<h1>Welcome to Krishna's Tic-Tac-Toe Game</h1>
		<h2>Play</h2>
		<canvas id="box0" onclick="boxClicked(0)" class="firstBoxInRow">0</canvas>
		<canvas id="box1" onclick="boxClicked(1)">1</canvas>
		<canvas id="box2" onclick="boxClicked(2)">2</canvas>
		<br>
		<canvas id="box3" onclick="boxClicked(3)" class="firstBoxInRow">3</canvas>
		<canvas id="box4" onclick="boxClicked(4)">4</canvas>
		<canvas id="box5" onclick="boxClicked(5)">5</canvas>
		<br>
		<canvas id="box6" onclick="boxClicked(6)" class="firstBoxInRow">6</canvas>
		<canvas id="box7" onclick="boxClicked(7)">7</canvas>
		<canvas id="box8" onclick="boxClicked(8)">8</canvas>
		<br>

	</body>

</html>
